  <main class="cuerpoDeCarrito">
    <h1 class="tituloDeCompras">Carrito de compras</h1>

        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Subtotal</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Producto 1</td>
            <td>
              <input type="number" min="1" value="1" />
            </td>
            <td>$50.00</td>
            <td>$50.00</td>
            <td>
              <button class="eliminarCompra">Eliminar</button>
            </td>
          </tr>
          <tr>
            <td>Producto 2</td>
            <td>
              <input type="number" min="1" value="1" />

            <td>
              <button class="eliminarCompra">Eliminar</button>
            </td>
          </tr>
          <tr>
            <td>Producto 3</td>
            <td>
              <input type="number" min="1" value="1" />
            </td>
            <td>$45.00</td>
            <td>$45.00</td>
            <td>
              <button class="eliminarCompra">Eliminar</button>
            </td>
          </tr>
          <tr>
            <td>Producto 4</td>
            <td>
              <input type="number" min="1" value="1" />
            </td>
            <td>$20.00</td>
            <td>$20.00</td>
            <td>
              <button class="eliminarCompra">Eliminar</button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">Total</td>
            <td>$150.00</td>
            <td></td>
          </tr>
        </tfoot>
      </table>
      <div class="botonesDeCompra">
        <button class="vaciarCompra">Vaciar carrito</button>
        <button class="comprarProducto">Comprar</button>
      </div>
    </div>
